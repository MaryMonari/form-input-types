<DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
  </head>
  <body>
    <h1>A random survey</h1>
    <h2>general questions</h2>

    <p> Are you willing to answer the following questions?</br>
        Please choose
       <select class="form-control" id="choice">
         <option>Yes</option>
         <option>No</option>
       </select>
    </p>
    <p>
      <div id="fill">
      <form>
         <div class="form-group">
           <label for="firstname">First Name </label>
             <input id="firstname" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="secondname">Second Name </label>
             <input id="secondname" class="form-control" type="text">
        </div>
      </form>
    </div>
   </p>
   <p> Age
     <select class="form-control" id="ages">
       <option value="1">18</option>
       <option value="2">19</option>
       <option value="3">20</option>
       <option value="4">21</option>
       <option value="5">22</option>
       <option value="6">23</option>
       <option value="7">24</option>
       <option value="8">25</option>
     </select>
   </p>

  <p>
     <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
    </div>
  </p>

  <p>
    <div class="form-group">
      <label for="music">What is your favourite music?</label>
      <input id="music" class="form-control" type="text">
      <div id="output1">
      </div>
    </div>

  </p>


    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts1.js"></script>
  </body>
</html>
